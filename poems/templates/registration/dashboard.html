{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - GedichtGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Dashboard van GedichtGPT waar je je credits en gegenereerde gedichten kunt beheren.">
    <meta name="keywords" content="dashboard gedicht gpt, beheer credits, gegenereerde gedichten, AI gedichten generator">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-2xl font-bold text-purple-600 mb-4">Dashboard</h1>
                
                <div class="bg-purple-100 rounded-lg p-4 mb-6">
                    <div class="flex justify-between items-center">
                        <p class="text-purple-800">
                            Je huidige credits: <span class="font-bold">{{ user.credits }}</span>
                        </p>
                        <a href="{% url 'purchase_credits' %}" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                            Credits Kopen
                        </a>
                    </div>
                </div>

                <h2 class="text-xl font-semibold mb-4">Jouw Gedichten</h2>
                <div class="space-y-4">
                    {% for poem in user_poems %}
                    <div class="border rounded-lg p-4">
                        <p class="whitespace-pre-wrap">{{ poem.content }}</p>
                        <p class="text-sm text-gray-500 mt-2">Gemaakt op: {{ poem.created_at|date:"d-m-Y H:i" }}</p>
                    </div>
                    {% empty %}
                    <p class="text-gray-600">Je hebt nog geen gedichten gemaakt.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
