{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - GedichtGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
    
</head>
<body class="gradient-background min-h-screen flex items-center justify-center p-4">
    <div class="form-container p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
<!-- Logo/Header -->
<div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-indigo-600 mb-2">GedichtGPT</h1>
    <p class="text-gray-600">Welkom terug! Log in om verder te gaan.</p>
      <a href="{% url 'poem_create' %}" 
         class="inline-block mt-4 text-sm text-gray-500 hover:text-indigo-600 transition-colors">
          ← Direct een gedicht maken
       </a>
</div>

        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <!-- Login Button -->
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 
                           transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 
                           focus:ring-indigo-500 focus:ring-offset-2">
                Inloggen
            </button>

            <!-- Additional Links -->
            <div class="mt-6 text-center space-y-4">
                <p class="text-gray-600">
                    Nog geen account? 
                    <a href="{% url 'signup' %}" 
                       class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
                        Registreer nu
                    </a>
                </p>
                <a href="#" class="block text-sm text-gray-500 hover:text-indigo-600 transition-colors">
                    Wachtwoord vergeten?
                </a>
            </div>
        </form>

        <!-- Features Section -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h3 class="text-sm font-medium text-gray-700 mb-4 text-center">Waarom GedichtGPT?</h3>
            <div class="grid grid-cols-2 gap-4 text-center text-sm">
                <div class="p-3 rounded-lg bg-gray-50">
                    <p class="text-gray-600">✨ AI-Powered</p>
                </div>
                <div class="p-3 rounded-lg bg-gray-50">
                    <p class="text-gray-600">
