<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Resetten - GedichtGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: color 0.2s;
        }
        .input-wrapper:focus-within .input-icon { color: #6366f1; }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-icon { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl max-w-md w-full mx-4 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-6 text-center text-white">
            <div class="float-icon text-4xl mb-3">ðŸ”‘</div>
            <h1 class="text-2xl font-bold mb-1">Wachtwoord Resetten</h1>
            <p class="text-indigo-100 text-sm">Geen zorgen, we helpen je!</p>
        </div>

        <div class="p-8">
            <!-- Back link -->
            <a href="{% url 'login' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-indigo-600 mb-6 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Terug naar inloggen
            </a>

            <!-- Info -->
            <div class="mb-6 p-4 bg-indigo-50 border border-indigo-100 rounded-xl">
                <p class="text-indigo-700 text-sm">
                    Voer je e-mailadres in en we sturen je een link om je wachtwoord te resetten.
                </p>
            </div>

            <!-- Form -->
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">E-mailadres</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" id="id_email" 
                               class="input-field" placeholder="naam@voorbeeld.nl" required autofocus>
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-primary w-full text-white py-3.5 px-4 rounded-xl font-semibold text-base">
                    Verstuur Reset Link
                </button>

                <!-- Links -->
                <div class="text-center space-y-2 mt-6">
                    <p class="text-gray-600 text-sm">
                        Weet je je wachtwoord weer? 
                        <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:text-indigo-800">Log in</a>
                    </p>
                    <p class="text-gray-500 text-sm">
                        Nog geen account? 
                        <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold hover:text-indigo-800">Registreer</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
